version: '3.8'

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    volumes:
      - ./server/:/usr/src/app/
    command: node app.js
    env_file:
      - ./server/.env
    ports:
      - 8080:8080
#    environment:
#      # WDB_SOCKET_SERVER: wdb
#      # WDB_NO_BROWSER_AUTO_OPEN: "true"
#      # WDB_WEB_SERVER: "localhost:1984"
    depends_on:
      - db
      - wdb

  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./server/.env
    ports:
      - 5432:5432
  
  wdb:
    image: docker.io/kozea/wdb
    ports:
      - 1984:1984
    # HACK https://github.com/Kozea/wdb/issues/136
    init: true

volumes:
    postgres_data:
